<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>종아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',  // Vue가 Root 태그를 관리하기 시작한다.
        data: {
            liked: false,
        },
        methods: {
            onClickButton() {
                this.liked = true;
            },
        },
    });
</script>
</html>

<!-- 프론트는 화면이랑 데이터를 일치시는게 중요하다. 
    Vue가 알아서해주는 부분이 많다.
    SPA의 핵심: 데이터만 관리한다.

    el, data, methods 3가지 이름은 지켜줘야한다.

    v-if, v-else는 인접해서 연결해줘야한다.
-->
